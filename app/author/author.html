<div ng-controller="AuthorController as ctrl">
    <div>
        <p>{{ctrl.selectedAuthor.id}}</p>
    </div>
    <button ng-click="ctrl.author">Get all authors</button>
    {{ctrl.author}}
    {{ctrl.var1}}
    <div ng-repeat=" author in ctrl.allAuthors track by $index">

        <button ng-click="ctrl.setSelectedAuthor(author)">Select</button>
    </div>
</div>
